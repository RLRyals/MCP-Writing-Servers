# MCP Writing System - All-in-One Configuration
# Complete stack: PostgreSQL + MCP Connector + Typing Mind Web UI
#
# Includes everything for full deployment:
# - PostgreSQL database
# - MCP Connector: Provides HTTP API for web access (port 50880)
# - Typing Mind Web UI: Web interface (port 3000)
#
# For modular deployment, use individual files:
# - docker-compose.core.yml          (MVP: PostgreSQL + MCP Connector - supports both Claude Desktop & Typing Mind)
# - docker-compose.typing-mind.yml   (Optional: Just the Typing Mind web UI)
#
# Usage:
#   docker-compose up -d

services:
  # ========================================
  # PostgreSQL Database
  # ========================================
  postgres:
    image: postgres:15
    container_name: ${POSTGRES_CONTAINER_NAME:-mcp-writing-db}
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-mcp_writing_db}
      POSTGRES_USER: ${POSTGRES_USER:-writer}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      # Performance tuning
      POSTGRES_SHARED_BUFFERS: ${POSTGRES_SHARED_BUFFERS:-256MB}
      POSTGRES_EFFECTIVE_CACHE_SIZE: ${POSTGRES_EFFECTIVE_CACHE_SIZE:-1GB}
      POSTGRES_MAINTENANCE_WORK_MEM: ${POSTGRES_MAINTENANCE_WORK_MEM:-128MB}
    ports:
      - "${POSTGRES_PORT:-5432}:${POSTGRES_PORT:-5432}"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - mcp-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-writer} -d ${POSTGRES_DB:-mcp_writing_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ========================================
  # MCP Connector (HTTP Mode)
  # ========================================
  # Runs MCP servers via @typingmind/mcp npm package in HTTP mode
  mcp-connector:
    build:
      context: ..
      dockerfile: docker/Dockerfile.mcp-connector
    image: mcp-writing-servers:latest
    container_name: ${MCP_CONNECTOR_CONTAINER_NAME:-mcp-connector}
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database connection
      DATABASE_URL: postgresql://${POSTGRES_USER:-writer}:${POSTGRES_PASSWORD}@${POSTGRES_CONTAINER_NAME:-mcp-writing-db}:${POSTGRES_PORT:-5432}/${POSTGRES_DB:-mcp_writing_db}
      POSTGRES_HOST: ${POSTGRES_CONTAINER_NAME:-mcp-writing-db}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_DB: ${POSTGRES_DB:-mcp_writing_db}
      POSTGRES_USER: ${POSTGRES_USER:-writer}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}

      # MCP server configuration
      NODE_ENV: ${NODE_ENV:-development}
      INCLUDE_AUTHOR_SERVER: ${INCLUDE_AUTHOR_SERVER:-true}
      MCP_STDIO_MODE: ${MCP_STDIO_MODE:-false}

      # HTTP mode configuration
      MCP_AUTH_TOKEN: ${MCP_AUTH_TOKEN}
      PORT: ${MCP_CONNECTOR_PORT:-50880}
    volumes:
      # Preserve node_modules in container
      - /app/node_modules
    ports:
      - "${MCP_CONNECTOR_PORT:-50880}:${MCP_CONNECTOR_PORT:-50880}"
    networks:
      - mcp-network
    healthcheck:
      test: ["CMD-SHELL", "nc -z $$(hostname -i) $${PORT:-50880} || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  # ========================================
  # Typing Mind Web UI (from https://github.com/typingMind/typingmind)
  # ========================================
  # Web-based UI for accessing MCP servers via mcp-connector
  typing-mind-web:
    image: nginx:alpine
    container_name: ${TYPING_MIND_CONTAINER_NAME:-typing-mind-web}
    restart: unless-stopped
    depends_on:
      - mcp-connector
    ports:
      - "${TYPING_MIND_PORT:-3000}:80"
    volumes:
      - ${TYPING_MIND_DIR:-../typing-mind-static}:/usr/share/nginx/html:ro
      - ${NGINX_CONF_PATH:-./nginx.conf}:/etc/nginx/nginx.conf:ro
    networks:
      - mcp-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://127.0.0.1/ 2>&1 | grep -qE '(200 OK|403 Forbidden|connected)' || exit 1"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

volumes:
  postgres-data:
    name: ${POSTGRES_VOLUME_NAME:-mcp-writing-data}

networks:
  mcp-network:
    name: ${MCP_NETWORK_NAME:-mcp-network}
    driver: bridge
