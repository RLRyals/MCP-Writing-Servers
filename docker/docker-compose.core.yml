# Core MCP Writing System
# PostgreSQL Database + MCP Servers
# This is the foundation - always required

services:
  # ========================================
  # PostgreSQL Database
  # ========================================
  postgres:
    image: postgres:15
    container_name: ${POSTGRES_CONTAINER_NAME:-mcp-writing-db}
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-mcp_writing_db}
      POSTGRES_USER: ${POSTGRES_USER:-writer}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      # Performance tuning
      POSTGRES_SHARED_BUFFERS: ${POSTGRES_SHARED_BUFFERS:-256MB}
      POSTGRES_EFFECTIVE_CACHE_SIZE: ${POSTGRES_EFFECTIVE_CACHE_SIZE:-1GB}
      POSTGRES_MAINTENANCE_WORK_MEM: ${POSTGRES_MAINTENANCE_WORK_MEM:-128MB}
    ports:
      - "${POSTGRES_PORT:-5432}:${POSTGRES_PORT:-5432}"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - mcp-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-writer} -d ${POSTGRES_DB:-mcp_writing_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ========================================
  # MCP Servers (Core System)
  # ========================================
  # All 9 MCP servers for writing/planning
  # Can be accessed via:
  # - MCP Connector (HTTP)
  # - Claude Desktop (stdio)
  # - Custom clients (stdio/HTTP)
  mcp-servers:
    build:
      context: ..
      dockerfile: docker/Dockerfile.mcp-connector
    image: mcp-writing-servers:latest
    container_name: ${MCP_SERVERS_CONTAINER_NAME:-mcp-servers}
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database connection
      DATABASE_URL: postgresql://${POSTGRES_USER:-writer}:${POSTGRES_PASSWORD}@${POSTGRES_CONTAINER_NAME:-mcp-writing-db}:${POSTGRES_PORT:-5432}/${POSTGRES_DB:-mcp_writing_db}
      POSTGRES_HOST: ${POSTGRES_CONTAINER_NAME:-mcp-writing-db}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_DB: ${POSTGRES_DB:-mcp_writing_db}
      POSTGRES_USER: ${POSTGRES_USER:-writer}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}

      # MCP server configuration
      NODE_ENV: ${NODE_ENV:-development}
      INCLUDE_AUTHOR_SERVER: ${INCLUDE_AUTHOR_SERVER:-true}
      MCP_STDIO_MODE: ${MCP_STDIO_MODE:-true}
    volumes:
      # Preserve node_modules in container
      - /app/node_modules
    networks:
      - mcp-network
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f 'node' > /dev/null || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

volumes:
  postgres-data:
    name: ${POSTGRES_VOLUME_NAME:-mcp-writing-data}

networks:
  mcp-network:
    name: ${MCP_NETWORK_NAME:-mcp-network}
    driver: bridge
